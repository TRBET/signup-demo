<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJW的报名管理系统</title>
    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/edit.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <header>
        <h1>欢迎来到于佳雯的报名管理系统</h1>
    </header>
    <main>
        <h3>修改学生</h3>
        <div id="form">
            <form action="/students/edit" method="post">
                <input type="hidden"  name="id" value="{{ student.id}}">
                <div class="form-group">
                    <label for="">姓名：</label><br>
                    <input type="text" name="name" class="username" value="{{ student.name }}">
                </div>
                <div class="form-group">
                    <label for="">性别：</label>
                    <div>
                        <label for="" class="radio-inline">
                            <input type="radio" name="gender" value="男" checked>男
                        </label>
                        <label for="" class="radio-inline">
                            <input type="radio" name="gender" value="女">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">年龄：</label><br>
                    <input type="number" name="age" value="{{ student.age }}" class="age">
                </div>
                <div class="form-group">
                    <label for="">爱好：</label><br>
                    <input type="text" name="hobbies" class="hobbies" value="{{ student.hobbies }}">
                </div>
                <button type="submit" class="submit">submit</button>
            </form>
        </div>
    </main>
</body>
</html>
